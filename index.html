<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

</head>

<body>


  <div class="rate">
    <img  class="star" src="images/icon-star.svg" alt="">
    <br>
    <br>
    <h3>How did we do?</h3>
    <p> Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!</p>
    <div>
      <div class="buttons">
        <button class="btn btn-secondary buttons2">1</button>
        <button class="btn btn-secondary buttons2">2</button>
        <button class="btn btn-secondary buttons2">3</button>
        <button class="btn btn-secondary buttons2">4</button>
        <button class="btn btn-secondary buttons2">5</button>
      </div>
      <div>
        <button class="btn btn-warning submit">Submit</button>
      </div>
    </div>
    <br>
  </div>

 
  <footer class="">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </footer>

 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
